<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pioneer Field Service Log</title> <!-- Updated by JS -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0A84FF">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --system-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --primary-color: #0A84FF;
            --secondary-color: #000000;
            --card-bg: #1c1c1e;
            --input-bg: #2c2c2e;
            --text-color: #ffffff;
            --text-color-secondary: rgba(235, 235, 245, 0.6);
            --border-color: #3a3a3c;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --danger-color: #FF453A;
            --success-color: #30D158;
            --placeholder-color: rgba(235, 235, 245, 0.3);
            --dialog-backdrop: rgba(0, 0, 0, 0.7);
            --progress-track-color: #38383a;
            --progress-bar-color: var(--success-color);
            --chart-color-1: #0A84FF; --chart-color-2: #30D158; --chart-color-3: #FF9F0A; --chart-color-4: #AF52DE;
            --chart-color-5: #5E5CE6; --chart-color-6: #FF69B4; --chart-color-7: #32CD32; --chart-color-8: #FFD700;
            --font-family: var(--system-font);
            --border-radius: 10px;
            --card-padding: 18px;
            --outer-padding: 15px;
            --transition-speed: 0.3s;
            --transition-speed-fast: 0.1s;
            --content-transition: max-height 0.35s ease-out, opacity 0.25s ease-out 0.1s, padding 0.35s ease-out, margin 0.35s ease-out;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body { font-family: var(--font-family); background-color: var(--secondary-color); color: var(--text-color); line-height: 1.5; padding: var(--outer-padding); overscroll-behavior-y: contain; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; font-size: 16px; }
        [data-translate-key]::before { content: ""; }
        #loading-indicator { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 9999; color: white; font-size: 1.2em; transition: opacity 0.3s ease-out;}
        #loading-indicator.hidden { opacity: 0; pointer-events: none; }
        #dashboard-box { background-color: var(--card-bg); border-radius: var(--border-radius); padding: 15px var(--card-padding); margin-bottom: 20px; display: flex; justify-content: space-around; align-items: flex-start; text-align: center; gap: 15px; }
        .dashboard-item { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; flex: 1; }
        .dashboard-item--progress { width: 90px; height: 90px; flex-shrink: 0; margin-top: 5px; }
        .progress-ring { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: rotate(-90deg); }
        .progress-ring__circle { fill: none; stroke-width: 5; transition: stroke-dashoffset 0.5s ease-out; }
        .progress-ring__bg { stroke: var(--progress-track-color); }
        .progress-ring__fg { stroke: var(--progress-bar-color); stroke-linecap: round; }
        .dashboard-item--progress .dashboard-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; }
        #dashboard-month-percentage { font-size: 1.6em; color: var(--text-color); margin-bottom: 0; font-weight: 600;}
        .dashboard-item--progress .dashboard-label { margin-top: 2px; margin-bottom: 0; font-size: 0.65em; }
        .dashboard-label { font-size: 0.85em; color: var(--text-color-secondary); margin-bottom: 4px; display: block; }
        .dashboard-value { font-size: 1.4em; font-weight: 500; color: var(--primary-color); line-height: 1.2; margin-bottom: 5px; }
        #dashboard-summary { margin-top: 12px; font-size: 0.85em; color: var(--text-color-secondary); line-height: 1.35; }
        #dashboard-summary strong { color: var(--text-color); font-weight: 500; }
        #dashboard-summary span { display: block; margin-bottom: 3px;}
        #dashboard-planned-dates .dashboard-label { margin-bottom: 8px; margin-top: 15px; }
         #dashboard-plan-list { list-style: none; padding: 0; margin: 0; text-align: left; font-size: 0.8em; line-height: 1.4; color: var(--text-color-secondary); width: 100%; max-height: 60px; overflow: hidden; }
         #dashboard-plan-list li { margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
         #dashboard-plan-list li strong { color: var(--text-color); }
         #dashboard-plan-list .plan-warning { font-size: 0.9em; margin-left: 5px; opacity: 0.7; font-style: italic; }
        #app { max-width: 700px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }
        h1 { display: none; }
        .card { background-color: var(--card-bg); border-radius: var(--border-radius); overflow: hidden; transition: box-shadow var(--transition-speed) ease; }
        .card-header { display: flex; justify-content: space-between; align-items: center; padding: 15px var(--card-padding); cursor: pointer; transition: background-color var(--transition-speed-fast) ease; position: relative; }
        .card-header::after { content: ''; position: absolute; bottom: 0; left: var(--card-padding); right: var(--card-padding); height: 1px; background-color: var(--border-color); opacity: 1; transition: opacity var(--transition-speed-fast) ease; }
        .card.expanded .card-header::after { opacity: 0; }
        .card:not(.expanded) .card-header:hover { background-color: rgba(255, 255, 255, 0.03); }
        .card-header h2 { color: var(--text-color); margin-bottom: 0; font-size: 1.15em; font-weight: 600; pointer-events: none; }
        .toggle-icon { font-size: 0.8em; font-weight: bold; transition: transform var(--transition-speed) ease; color: var(--text-color-secondary); margin-left: 10px; width: 20px; height: 20px; display: inline-flex; align-items: center; justify-content: center; pointer-events: none; }
        .card.expanded .toggle-icon { transform: rotate(180deg); }
        .card-content { padding: 0 var(--card-padding) 0 var(--card-padding); max-height: 0; opacity: 0; overflow: hidden; border-top: 1px solid var(--border-color); transition: var(--content-transition); margin-top: -1px; }
        .card.expanded .card-content { padding-top: var(--card-padding); padding-bottom: calc(var(--card-padding) + 5px); max-height: 1500px; opacity: 1; margin-top: 0; overflow: visible; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-color-secondary); font-size: 0.9em; }
        input[type="date"], input[type="number"], input[type="text"], input[type="search"], textarea, select { width: 100%; padding: 11px 14px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1em; font-family: var(--font-family); transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease; appearance: none; -webkit-appearance: none; -moz-appearance: none; background-color: var(--input-bg); color: var(--text-color); }
        input[type="text"].time-input { font-variant-numeric: tabular-nums; }
        input[type="search"] { padding-right: 35px; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(235, 235, 245, 0.6)" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>'); background-repeat: no-repeat; background-position: right 12px center; background-size: 16px 16px; }
        input[type="search"]::-webkit-search-cancel-button{ appearance: none; height: 14px; width: 14px; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(235, 235, 245, 0.6)" class="bi bi-x-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/></svg>'); background-size: 14px 14px; cursor: pointer; }
        select { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(235, 235, 245, 0.6)" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>'); background-repeat: no-repeat; background-position: right 14px center; background-size: 12px 12px; padding-right: 40px; }
        select:focus { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%230A84FF" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>'); }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.8); cursor: pointer; }
        input::placeholder, textarea::placeholder { color: var(--placeholder-color); opacity: 1; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3); }
        input[type="number"] { -moz-appearance: textfield; } input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        textarea { resize: vertical; min-height: 90px; }
        button { background-color: var(--primary-color); color: var(--text-color); border: none; padding: 11px 22px; border-radius: 8px; font-size: 1em; font-weight: 600; cursor: pointer; transition: background-color var(--transition-speed-fast) ease, transform var(--transition-speed-fast) ease, filter var(--transition-speed-fast) ease; display: inline-block; margin-right: 8px; margin-top: 10px; width: auto; transform: scale(1); filter: brightness(1); -webkit-user-select: none; user-select: none; }
        button:hover { filter: brightness(1.15); }
        button:active { transform: scale(0.95); filter: brightness(0.8); transition-duration: 0.05s; }
        button.secondary { background-color: var(--input-bg); color: var(--primary-color); border: 1px solid var(--border-color); } button.secondary:hover { background-color: #3a3a3c; filter: none; } button.secondary:active { background-color: #48484a; transform: scale(0.96); filter: brightness(1); }
        button.success { background-color: var(--success-color); color: var(--text-color); } button.success:hover { filter: brightness(1.15); } button.success:active { transform: scale(0.95); filter: brightness(0.8); }
        button.danger { background-color: var(--danger-color); color: var(--text-color); } button.danger:hover { background-color: #ff3b30; filter: brightness(1.15); } button.danger:active { background-color: #E0352D; transform: scale(0.96); filter: brightness(0.85); }
        #record-form .text-center button, #plan-form .text-center button { width: auto; margin-right: 8px; }
         #record-form .text-center button:last-child { margin-right: 0; }
         @media (min-width: 600px) { #plan-form .text-center button { } }
        .change-date-button { background: none; border: none; color: var(--primary-color); cursor: pointer; font-size: 0.9em; padding: 5px 0; margin-left: 5px; text-align: left; width: auto; margin-right: 0; margin-top: 0; } .change-date-button:hover { text-decoration: underline; } .change-date-button:active { transform: scale(0.95); filter: brightness(0.8); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; text-align: center; margin-top: 10px;}
        .stat-item { background-color: var(--input-bg); padding: 16px 12px; border-radius: 8px; }
        .stat-value { font-size: 1.7em; font-weight: 600; color: var(--text-color); display: block; margin-bottom: 2px; }
        .stat-label { font-size: 0.85em; color: var(--text-color-secondary); }
        .progress-bar-container { background-color: var(--border-color); border-radius: 5px; overflow: hidden; height: 8px; margin-top: 8px; }
        .progress-bar { background-color: var(--progress-bar-color); height: 100%; width: 0; transition: width var(--transition-speed) ease-out; }
        #history-controls { margin-bottom: 15px; display: flex; gap: 10px; padding: 0 var(--card-padding) }
        .history-search-input { flex-grow: 1; }
        #showing-results-label { font-size: 0.85em; color: var(--text-color-secondary); margin-top: 5px; display: block; text-align: right; padding: 0 var(--card-padding) 5px var(--card-padding) ; min-height: 1.2em;}
        .data-list { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; margin-top: 0; }
        .data-list li { background-color: transparent; border-bottom: 1px solid var(--border-color); padding: 14px var(--card-padding); margin: 0; display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; transition: background-color var(--transition-speed-fast) ease; }
        .data-list li:last-child { border-bottom: none; }
        .data-list li:hover { background-color: rgba(255, 255, 255, 0.02); }
        .entry-details { font-size: 0.95em; flex-grow: 1; margin-right: 10px; line-height: 1.4; padding-bottom: 5px; }
        .entry-details strong { color: var(--text-color); font-weight: 500; }
        .entry-details .hours { color: var(--primary-color); font-weight: 600; margin-left: 5px; margin-right: 5px; }
        .entry-details .tag-badge { display: inline-block; background-color: var(--input-bg); color: var(--text-color-secondary); font-size: 0.75em; padding: 2px 6px; border-radius: 5px; margin-left: 8px; vertical-align: middle; }
        .entry-details .notes-preview { color: var(--text-color-secondary); font-size: 0.9em; display: block; margin-top: 5px; white-space: normal; overflow-wrap: break-word; max-height: 4.5em; overflow: hidden; }
        .entry-actions { flex-shrink: 0; align-self: center; }
        .entry-actions button, .plan-actions button { padding: 6px 10px; font-size: 0.85em; margin-left: 5px; margin-top: 0; width: auto; border-radius: 6px; }
        .plan-actions button { margin-top: 5px; }
        .entry-actions button.secondary, .plan-actions button.secondary { background-color: #3a3a3c; }
        .chart-container { position: relative; min-height: 300px; max-height: 400px; width: 100%; margin-top: 15px; }
        .chart-summary-text { text-align: center; font-size: 0.95em; font-weight: 500; color: var(--text-color-secondary); margin-bottom: 10px; margin-top: 5px; min-height: 1.3em; padding: 0 var(--card-padding); }
        .dialog-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--dialog-backdrop); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease; }
        .dialog-backdrop.visible { opacity: 1; visibility: visible; }
        .dialog-content { background-color: #2c2c2e; color: var(--text-color); padding: 25px; border-radius: 14px; box-shadow: 0 8px 30px rgba(0,0,0,0.4); text-align: center; max-width: 90%; width: 320px; transform: scale(0.95); transition: transform var(--transition-speed) ease; }
        .dialog-backdrop.visible .dialog-content { transform: scale(1); }
        .dialog-content p { margin-bottom: 25px; font-size: 1.05em; line-height: 1.5; }
        .dialog-actions button { width: calc(50% - 5px); margin-top: 0; padding: 10px; font-size: 1em;}
        .hidden { display: none !important; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
        .text-center { text-align: center; } .mt-1 { margin-top: 10px; } .mt-2 { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="loading-indicator">Loading...</div>

    <!-- Dashboard (Structure only, text updated by JS) -->
    <div id="dashboard-box">
         <div class="dashboard-item" style="align-items: flex-start; text-align: left;">
             <span class="dashboard-label" data-translate-key="dashboard.weekHoursLabel"></span>
             <span id="dashboard-week-hours" class="dashboard-value">0</span>
              <div id="dashboard-summary" style="margin-top: 12px;">
                 <span id="dashboard-month-total"></span>
                 <span id="dashboard-forecast"></span>
             </div>
             <div class="hidden" id="dashboard-planned-dates">
                <span class="dashboard-label" data-translate-key="dashboard.plannedTripsLabel"></span>
                <ul id="dashboard-plan-list"></ul>
             </div>
         </div>
         <div class="dashboard-item dashboard-item--progress">
            <svg viewBox="0 0 36 36" class="progress-ring">
                 <circle class="progress-ring__circle progress-ring__bg" cx="18" cy="18" r="15.9155"></circle>
                 <circle id="progress-ring-fg" class="progress-ring__circle progress-ring__fg" cx="18" cy="18" r="15.9155" stroke-dasharray="100 100" stroke-dashoffset="100"></circle>
            </svg>
            <div class="dashboard-content">
                <span id="dashboard-month-percentage" class="dashboard-value">0%</span>
                <span class="dashboard-label" data-translate-key="dashboard.monthGoalLabel"></span>
             </div>
         </div>
    </div>

    <!-- App Cards -->
    <div id="app">
        <!-- Registrar Atividade -->
        <div class="card expanded" id="record-card">
             <div class="card-header"> <h2 data-translate-key="recordCard.title"></h2> <span class="toggle-icon">▲</span></div>
            <div class="card-content">
                <form id="record-form">
                    <input type="hidden" id="record-id">
                    <div class="form-group"><label for="record-date" id="date-label"> <span data-translate-key="recordCard.dateLabel"></span>: <strong id="display-date"></strong> <button type="button" class="change-date-button" id="change-date-btn" data-translate-key="recordCard.changeDateButton"></button></label> <input type="date" id="record-date" class="hidden"></div>
                     <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                         <div class="form-group"> <label for="record-hours" data-translate-key="recordCard.timeLabel"></label> <input type="text" inputmode="numeric" id="record-hours" class="time-input" required data-translate-key="recordCard.timePlaceholder" data-translate-attr="placeholder"></div>
                        <div class="form-group"> <label for="record-tag" data-translate-key="recordCard.tagLabel"></label> <select id="record-tag"></select></div>
                     </div>
                    <div class="form-group"> <label for="record-notes" id="record-notes-label" data-translate-key="recordCard.notesLabel"></label> <textarea id="record-notes" rows="3" data-translate-key="recordCard.notesPlaceholder" data-translate-attr="placeholder"></textarea></div>
                    <div class="text-center" style="margin-top: 20px;"> <button type="submit" id="save-record-btn" data-translate-key="recordCard.saveButton"></button> </div>
                </form>
            </div>
        </div>

        <!-- Planejar Horas -->
        <div class="card" id="plan-card">
             <div class="card-header"><h2 data-translate-key="planCard.title"></h2><span class="toggle-icon">▼</span></div>
             <div class="card-content">
                <form id="plan-form"><input type="hidden" id="plan-id"><div class="form-group"><label for="plan-date" data-translate-key="planCard.dateLabel"></label><input type="date" id="plan-date" required></div> <div class="form-group"><label for="plan-hours" data-translate-key="planCard.hoursLabel"></label> <input type="text" inputmode="numeric" id="plan-hours" class="time-input" required data-translate-key="planCard.hoursPlaceholder" data-translate-attr="placeholder"></div> <div class="text-center"> <button type="submit" id="save-plan-btn" data-translate-key="planCard.saveButton"></button> <button type="button" id="clear-plan-form-btn" class="secondary" data-translate-key="planCard.clearButton"></button> </div> </form>
                <div id="planning-list-container" class="mt-2"> <h3 style="font-size: 1em; font-weight: 600; color: var(--text-color-secondary); margin-bottom: 10px; padding-left: var(--card-padding);" data-translate-key="planCard.listTitle"></h3> <ul id="planning-list" class="data-list"> <li class="placeholder hidden" style="padding-left: var(--card-padding);"></li></ul></div>
             </div>
        </div>

        <!-- Resumo Mensal -->
        <div class="card" id="stats-card">
            <div class="card-header"><h2 data-translate-key="statsCard.title"></h2><span class="toggle-icon">▼</span></div>
             <div class="card-content">
                <div class="form-group" style="max-width: 200px; margin: 0 auto 25px auto; text-align:center;"> <label for="monthly-goal" data-translate-key="statsCard.goalLabel"></label> <input type="number" id="monthly-goal" min="1" step="1" value="70"> <button id="save-goal-btn" class="mt-1 secondary" style="width:100%; font-size:0.9em; padding: 8px 10px;" data-translate-key="statsCard.setGoalButton"></button></div>
                 <div class="stats-grid"> <div class="stat-item"><span id="stats-month-hours" class="stat-value">0</span><span class="stat-label" data-translate-key="statsCard.monthHoursLabel"></span></div> <div class="stat-item"><span id="stats-month-goal-progress" class="stat-value">0%</span><span class="stat-label" data-translate-key="statsCard.goalProgressLabel"></span><div class="progress-bar-container"><div id="stats-month-progress-bar" class="progress-bar"></div></div></div> <div class="stat-item"><span id="stats-avg-hours-day" class="stat-value">0</span><span class="stat-label" data-translate-key="statsCard.avgHoursDayLabel"></span></div> <div class="stat-item"><span id="stats-month-days-active" class="stat-value">0</span><span class="stat-label" data-translate-key="statsCard.daysActiveLabel"></span></div></div>
             </div>
        </div>

        <!-- Gráfico -->
        <div class="card" id="charts-card">
            <div class="card-header"><h2 data-translate-key="chartsCard.title"></h2><span class="toggle-icon">▼</span></div>
             <div class="card-content">
                 <div class="form-group"> <label for="chart-month-selector" data-translate-key="chartsCard.monthSelectorLabel"></label> <select id="chart-month-selector"></select></div>
                 <p id="chart-total-hours-display" class="chart-summary-text"></p>
                 <div class="chart-container"> <canvas id="monthlyHoursChart"></canvas></div>
             </div>
        </div>

        <!-- Histórico -->
        <div class="card" id="history-card">
            <div class="card-header"><h2 data-translate-key="historyCard.title"></h2><span class="toggle-icon">▼</span></div>
             <div class="card-content">
                 <div id="history-controls"> <input type="search" id="history-search-input" class="history-search-input" data-translate-key="historyCard.searchPlaceholder" data-translate-attr="placeholder"></div>
                 <span id="showing-results-label"></span>
                 <ul id="history-list" class="data-list"> <li class="placeholder hidden" style="padding-left: var(--card-padding);"></li></ul>
            </div>
        </div>

        <!-- Configurações -->
        <div class="card" id="settings-card">
            <div class="card-header"><h2 data-translate-key="settingsCard.title"></h2><span class="toggle-icon">▼</span></div>
            <div class="card-content">

            // Helper to get nested values safely
             function getNestedValue(obj, key) {

            // Translation function (globally accessible within this IIFE)

            // --- Variable Declarations ---

                recordCard, recordForm, recordIdInput, recordDateInput, dateLabel, displayDate,

            let monthlyHoursChartInstance = null, currentEditingId = null, currentConfirmCallback = null, isDateInputVisible = false, deferredInstallPrompt = null;
            let progressRingRadius = 0, progressRingCircumference = 0, MONTH_NAMES = [], WEEKDAY_NAMES = [];

             }


             // --- Capture DOM Elements (after translations load attempt) ---
              appElement = document.getElementById('app'); dashboardWeekHours = document.getElementById('dashboard-week-hours'); dashboardMonthPercentage = document.getElementById('dashboard-month-percentage'); dashboardMonthTotal = document.getElementById('dashboard-month-total'); dashboardForecast = document.getElementById('dashboard-forecast'); dashboardPlannedDatesContainer = document.getElementById('dashboard-planned-dates'); dashboardPlanList = document.getElementById('dashboard-plan-list'); progressRingFg = document.getElementById('progress-ring-fg'); recordCard = document.getElementById('record-card'); recordForm = document.getElementById('record-form'); recordIdInput = document.getElementById('record-id'); recordDateInput = document.getElementById('record-date'); dateLabel = document.getElementById('date-label'); displayDate = document.getElementById('display-date'); changeDateBtn = document.getElementById('change-date-btn'); recordHoursInput = document.getElementById('record-hours'); recordTagSelect = document.getElementById('record-tag'); recordNotesInput = document.getElementById('record-notes'); recordNotesLabel = document.getElementById('record-notes-label'); saveRecordBtn = document.getElementById('save-record-btn'); planCard = document.getElementById('plan-card'); planForm = document.getElementById('plan-form'); planIdInput = document.getElementById('plan-id'); planDateInput = document.getElementById('plan-date'); planHoursInput = document.getElementById('plan-hours'); savePlanBtn = document.getElementById('save-plan-btn'); clearPlanFormBtn = document.getElementById('clear-plan-form-btn'); planningList = document.getElementById('planning-list'); planningListPlaceholder = planningList?.querySelector('.placeholder'); monthlyGoalInput = document.getElementById('monthly-goal'); saveGoalBtn = document.getElementById('save-goal-btn'); statsMonthHours = document.getElementById('stats-month-hours'); statsMonthGoalProgress = document.getElementById('stats-month-goal-progress'); statsMonthProgressBar = document.getElementById('stats-month-progress-bar'); statsAvgHoursDay = document.getElementById('stats-avg-hours-day'); statsMonthDaysActive = document.getElementById('stats-month-days-active'); chartMonthSelector = document.getElementById('chart-month-selector'); monthlyHoursChartCtx = document.getElementById('monthlyHoursChart')?.getContext('2d'); historyList = document.getElementById('history-list'); historySearchInput = document.getElementById('history-search-input'); historyListPlaceholder = historyList?.querySelector('.placeholder'); showingResultsLabel = document.getElementById('showing-results-label'); clearAllDataBtn = document.getElementById('clear-all-data-btn'); confirmationDialog = document.getElementById('confirmation-dialog'); dialogMessage = document.getElementById('dialog-message'); dialogConfirmBtn = document.getElementById('dialog-confirm-btn'); dialogCancelBtn = document.getElementById('dialog-cancel-btn'); chartTotalHoursDisplay = document.getElementById('chart-total-hours-display');

             try { computedStyles = getComputedStyle(document.body); } catch (e) { console.error("Cannot get computed styles"); computedStyles = {}; } textColor = computedStyles.getPropertyValue?.('--text-color')?.trim() || '#ffffff'; textMutedColor = computedStyles.getPropertyValue?.('--text-color-secondary')?.trim() || '#aaaaaa'; tooltipBgColor = computedStyles.getPropertyValue?.('--card-bg')?.trim() || '#1c1c1e'; chartColors = ['#0A84FF', '#30D158', '#FF9F0A', '#AF52DE', '#5E5CE6', '#FF69B4', '#32CD32', '#FFD700'].map((fallback, i) => computedStyles.getPropertyValue?.(`--chart-color-${i+1}`)?.trim() || fallback); if (progressRingFg && progressRingFg.r?.baseVal?.value) { progressRingRadius = progressRingFg.r.baseVal.value; progressRingCircumference = 2 * Math.PI * progressRingRadius; }


             // --- Core Functions Definitions (using t, MONTH_NAMES, etc.)---

             function getCurrentDateString() { const t = new Date(); return `${t.getFullYear()}-${String(t.getMonth() + 1).padStart(2, '0')}-${String(t.getDate()).padStart(2, '0')}`; }
             function formatDisplayDate(dateString) { if (!dateString || !dateString.includes('-')) return dateString; try { const [y, m, d] = dateString.split('-').map(Number); const date = new Date(Date.UTC(y, m - 1, d)); const options = { day: '2-digit', month: '2-digit', year: 'numeric', timeZone: 'UTC' }; return new Intl.DateTimeFormat(currentLang.split('-')[0], options).format(date); } catch (e) { const [y, m, d] = dateString.split('-'); return `${d}/${m}/${y}`; } }
             function getMonthYearString(date) { const m = String(date.getUTCMonth() + 1).padStart(2, '0'); const y = date.getUTCFullYear(); return `${m}/${y}`; } // Use UTC consistently if possible
             function getStartOfWeek(date = new Date()) { const d = new Date(date); d.setUTCHours(0, 0, 0, 0); const dayOfWeek = d.getUTCDay(); const diff = d.getUTCDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); const sOW = new Date(d.setUTCDate(diff)); return `${sOW.getUTCFullYear()}-${String(sOW.getUTCMonth() + 1).padStart(2, '0')}-${String(sOW.getUTCDate()).padStart(2, '0')}`; }
             function getDateMonthsAgo(months) { const d = new Date(); d.setUTCHours(0, 0, 0, 0); d.setUTCMonth(d.getUTCMonth() - months); return `${d.getUTCFullYear()}-${String(d.getUTCMonth() + 1).padStart(2, '0')}-${String(d.getUTCDate()).padStart(2, '0')}`; }
             function formatMonthYearExtensive(monthYearString) { if (!monthYearString || !monthYearString.includes('/') || !Array.isArray(MONTH_NAMES) || MONTH_NAMES.length < 12) return monthYearString; const [m, y] = monthYearString.split('/'); const monthIndex = parseInt(m, 10) - 1; if (monthIndex < 0 || monthIndex > 11) return monthYearString; return `${MONTH_NAMES[monthIndex]} ${y}`; }

             function formatHoursExtensive(hoursDecimal, short = false) {
                 if (isNaN(hoursDecimal) || hoursDecimal < 0) hoursDecimal = 0;
                 const totalMinutes = Math.round(hoursDecimal * 60);
                 const hours = Math.floor(totalMinutes / 60);
                 const minutes = totalMinutes % 60;

                 const hKey = short ? (hours === 1 ? 'units.hour_short' : 'units.hours_short') : (hours === 1 ? 'units.hour' : 'units.hours');
                 const mKey = short ? (minutes === 1 ? 'units.minute_short' : 'units.minutes_short') : (minutes === 1 ? 'units.minute' : 'units.minutes');
                 let result = '', hPart = '', mPart = '';

                 if (hours > 0) { const hUnit = t(hKey); hPart = `${hours}${short ? hUnit : ' ' + hUnit}`; }
                 if (minutes > 0) { const mUnit = t(mKey); mPart = `${minutes}${short ? mUnit : ' ' + mUnit}`; }

                 if (hPart && mPart) { const connector = short ? " " : ` ${t('units.andConnector')} `; result = `${hPart}${connector}${mPart}`; }
                 else { result = hPart || mPart; }

                 if (result === '') { const zeroKey = short ? 'units.hours_short' : 'units.hours'; result = `0${short ? t(zeroKey) : ' ' + t(zeroKey, { count: 0 })}`; }
                 return result;
            }

            function formatDecimalToTimeInput(decimalHours) { if (isNaN(decimalHours) || decimalHours <= 0) return ""; const totalMinutes = Math.round(decimalHours * 60); const hours = Math.floor(totalMinutes / 60); const minutes = totalMinutes % 60; return `${hours}:${String(minutes).padStart(2, '0')}`; }
            function parseTimeInputToDecimal(timeString) { if (!timeString) return 0; const trimmed = timeString.trim(); if (!trimmed) return 0; const colonMatch = trimmed.match(/^(\d{1,3}):(\d{1,2})$/); if (colonMatch) { const h = parseInt(colonMatch[1], 10), m = parseInt(colonMatch[2], 10); if (!isNaN(h) && !isNaN(m) && m >= 0 && m < 60 && h >= 0) return h + (m / 60); } const numberMatch = trimmed.match(/^(\d+)$/); if (numberMatch) { const s = numberMatch[1], v = parseInt(s, 10); if (isNaN(v)) return NaN; if (s.length <= 2) { if (v < 60) return v / 60; } if (s.length >= 3) { const hs = s.slice(0, -2), ms = s.slice(-2); const h = parseInt(hs, 10), m = parseInt(ms, 10); if (!isNaN(h) && !isNaN(m) && m >= 0 && m < 60 && h >= 0) return h + (m / 60); } } return NaN; }
            function formatRelativeDate(dateString) { const today = new Date(); today.setUTCHours(0,0,0,0); const inputDate = new Date(dateString + 'T00:00:00Z'); if (isNaN(inputDate.valueOf()) || !Array.isArray(WEEKDAY_NAMES) || WEEKDAY_NAMES.length < 7) return formatDisplayDate(dateString); const tomorrow = new Date(today); tomorrow.setUTCDate(today.getUTCDate() + 1); const oneWeekFromToday = new Date(today); oneWeekFromToday.setUTCDate(today.getUTCDate() + 7); const inputY = inputDate.getUTCFullYear(), inputM = inputDate.getUTCMonth(), inputD = inputDate.getUTCDate(); const todayY = today.getUTCFullYear(), todayM = today.getUTCMonth(), todayD = today.getUTCDate(); const tomorrowY = tomorrow.getUTCFullYear(), tomorrowM = tomorrow.getUTCMonth(), tomorrowD = tomorrow.getUTCDate(); if (inputY === todayY && inputM === todayM && inputD === todayD) return t('dates.today'); if (inputY === tomorrowY && inputM === tomorrowM && inputD === tomorrowD) return t('dates.tomorrow'); if (inputDate > tomorrow && inputDate < oneWeekFromToday) { return `${t('dates.nextPrefix')} ${WEEKDAY_NAMES[inputDate.getUTCDay()]}`; } return formatDisplayDate(dateString); }
            function saveData() { try { localStorage.setItem(LOCAL_STORAGE_KEYS.ENTRIES, JSON.stringify(recordedEntries)); localStorage.setItem(LOCAL_STORAGE_KEYS.PLANS, JSON.stringify(plannedEntries)); localStorage.setItem(LOCAL_STORAGE_KEYS.SETTINGS, JSON.stringify(settings)); } catch (e) { console.error("SAVE ERR:", e); showFeedback('feedback.saveError', 'danger'); } }
            function loadData() { try { let sER = localStorage.getItem(LOCAL_STORAGE_KEYS.ENTRIES); if (sER) { try { const parsedEntries = JSON.parse(sER); if (Array.isArray(parsedEntries)) { recordedEntries = parsedEntries.map(e => ({ ...e, notes: e.notes?.substring(0, NOTES_MAX_LENGTH) || '', tag: e.tag || DEFAULT_TAG_VALUE })); } else throw new Error("Stored entries not array"); } catch (e){ console.error("Parse Err:", e); recordedEntries = []; localStorage.removeItem(LOCAL_STORAGE_KEYS.ENTRIES);} } const sP = localStorage.getItem(LOCAL_STORAGE_KEYS.PLANS); plannedEntries = sP ? JSON.parse(sP) : []; const sSR = localStorage.getItem(LOCAL_STORAGE_KEYS.SETTINGS); settings = { monthlyGoal: 70, goalHasBeenSet: false, ...JSON.parse(sSR || '{}') }; if(isNaN(settings.monthlyGoal) || settings.monthlyGoal <= 0) settings.monthlyGoal = 70; if(typeof settings.goalHasBeenSet !== 'boolean') settings.goalHasBeenSet = false; recordedEntries.sort((a, b) => new Date(b.date + 'T00:00:00Z') - new Date(a.date + 'T00:00:00Z')); plannedEntries.sort((a, b) => new Date(a.date + 'T00:00:00Z') - new Date(b.date + 'T00:00:00Z')); console.log("Data loaded."); } catch(e){ console.error("Load Err:",e); recordedEntries=[];plannedEntries=[]; settings={monthlyGoal:70, goalHasBeenSet:false}; /* Clear storage on major load fail */ try{ localStorage.removeItem(LOCAL_STORAGE_KEYS.ENTRIES); localStorage.removeItem(LOCAL_STORAGE_KEYS.PLANS); localStorage.removeItem(LOCAL_STORAGE_KEYS.SETTINGS);}catch(se){} showFeedback('feedback.loadError','danger'); } }
            function triggerInstallPromptIfAvailable(context = 'Contexto não especificado') { if (deferredInstallPrompt && settings.goalHasBeenSet) { console.log(`Attempting to show install prompt (${context})...`); setTimeout(() => { deferredInstallPrompt.prompt().then(res => { console.log('Install prompt outcome:', res.outcome); deferredInstallPrompt = null; }).catch(err => { console.error("Error during prompt:", err); deferredInstallPrompt = null; })}, 300); } }

            function updateDashboard() { const today=new Date(), cM=today.getUTCMonth(), cY=today.getUTCFullYear(); const sOW=getStartOfWeek(today); let mH=0,wH=0; recordedEntries.forEach(e=>{ const eD = new Date(e.date+'T00:00:00Z'); if(eD.getUTCMonth()===cM && eD.getUTCFullYear()===cY) mH+=e.hours; if(e.date >= sOW) wH+=e.hours; }); if(dashboardWeekHours) dashboardWeekHours.textContent=formatHoursExtensive(wH); const goal=settings.monthlyGoal||70; const p = goal>0 ? Math.min(100,(mH/goal)*100) : 0; if(dashboardMonthPercentage) dashboardMonthPercentage.textContent=`${Math.round(p)}%`; updateProgressRing(mH, goal); if(dashboardMonthTotal) dashboardMonthTotal.innerHTML = `${t('dashboard.monthTotalLabel')} <strong>${formatHoursExtensive(mH)}</strong>`; const lastD=new Date(Date.UTC(cY,cM+1,0)).getUTCDate(); const todayD=today.getUTCDate(); const remD=Math.max(0,lastD-todayD); const remH=Math.max(0,goal-mH); let ft=''; if(!settings.goalHasBeenSet) ft=`<span>${t('dashboard.setGoalPrompt')}</span>`; else if(remH<=0) ft=`<span>${t('dashboard.goalMet')}</span>`; else if(remD<=0) ft=`<span>${t('dashboard.goalNotMetMonthEnd')}</span>`; else { let avgN=remD>0?remH/remD:remH; let daysN=remD; if(daysN>0 && avgN>0 && avgN<MIN_HOURS_PER_DAY_FORECAST){daysN=Math.ceil(remH/MIN_HOURS_PER_DAY_FORECAST); avgN=MIN_HOURS_PER_DAY_FORECAST;} else if(daysN<=0) {avgN=remH; daysN=1;} const ds=t(daysN===1?'dashboard.forecastSuffixDaysSingular':'dashboard.forecastSuffixDaysPlural'); const sug=`${t('dashboard.attemptPrefix')}<strong>${formatHoursExtensive(avgN,true)}</strong>/${ds} ${t('dashboard.perDay')} ${daysN} ${ds}.`; ft=`<span>${t('dashboard.forecastPrefix')} ${formatHoursExtensive(remH)}.</span><span>${sug}</span>`; } if(dashboardForecast) dashboardForecast.innerHTML = ft; updateDashboardPlannedDates(); }

            function updateDashboardPlannedDates() { const today=new Date(); today.setUTCHours(0,0,0,0); const todayStr=getCurrentDateString(); const now=new Date(); const currentHour=now.getHours(); const odThr=18; const fut=plannedEntries.filter(p=>p.date>=todayStr).sort((a,b)=>new Date(a.date+'T00:00:00Z')-new Date(b.date+'T00:00:00Z')).slice(0,3); const past=plannedEntries.filter(p=>{ const pd=new Date(p.date+'T00:00:00Z'); const ipd = pd<today; const ito = pd.getUTCFullYear()===today.getUTCFullYear()&&pd.getUTCMonth()===today.getUTCMonth()&&pd.getUTCDate()===today.getUTCDate() && currentHour>=odThr; return ipd || ito; }).sort((a,b)=>new Date(a.date+'T00:00:00Z')-new Date(b.date+'T00:00:00Z')).slice(0,3-fut.length); const disp=[...past, ...fut].slice(0,3).sort((a,b)=>new Date(a.date+'T00:00:00Z')-new Date(b.date+'T00:00:00Z')); if(dashboardPlanList) dashboardPlanList.innerHTML=''; if(disp.length>0){ dashboardPlannedDatesContainer?.classList.remove('hidden'); disp.forEach(p=>{ const li=document.createElement('li'); li.dataset.id=p.id; li.innerHTML=`<strong>${formatRelativeDate(p.date)}:</strong> ${formatHoursExtensive(p.hours)}`; const pd=new Date(p.date+'T00:00:00Z'); const ipd=pd<today; const ito=pd.getUTCFullYear()===today.getUTCFullYear()&&pd.getUTCMonth()===today.getUTCMonth()&&pd.getUTCDate()===today.getUTCDate()&¤tHour>=odThr; if(ipd||ito){const ws=document.createElement('span'); ws.textContent=` ${t('dashboard.overduePlanSuffix')}`; ws.className='plan-warning'; li.appendChild(ws);} dashboardPlanList?.appendChild(li);});} else {dashboardPlannedDatesContainer?.classList.add('hidden');} }
            function renderHistory() { if (!historyList) return; historyList.innerHTML = ''; const sT = historySearchInput?.value.trim().toLowerCase() || ''; let res = []; let lblTxt = ''; const hasSearch = sT.length > 0; if (hasSearch) { res = recordedEntries.filter(e => { const tagInternal = e.tag || DEFAULT_TAG_VALUE; return (formatDisplayDate(e.date).toLowerCase().includes(sT) || (e.hours || 0).toString().replace('.',',').includes(sT) || Math.round(e.hours||0).toString().includes(sT) || t(tagKeyMapping[tagInternal]||'tags.noTag').toLowerCase().includes(sT) || (e.notes||'').toLowerCase().includes(sT) || formatHoursExtensive(e.hours).toLowerCase().includes(sT) || tagInternal.toLowerCase().includes(sT)); }); const k=res.length===1?'historyCard.resultsCountForTermSingular':'historyCard.resultsCountForTermPlural'; lblTxt = t(k, {count: res.length, term: sT}); } else { const tMA = getDateMonthsAgo(HISTORY_MONTH_LIMIT); res = recordedEntries.filter(e => e.date >= tMA); if (recordedEntries.length === 0) lblTxt = t('historyCard.listPlaceholderNoRecords'); else if (res.length === 0) lblTxt = t('historyCard.noRecordsLastMonths', {limit: HISTORY_MONTH_LIMIT}); else lblTxt = t('historyCard.showingLastMonths', {limit: HISTORY_MONTH_LIMIT}); } if(showingResultsLabel) showingResultsLabel.textContent = lblTxt; if (res.length === 0) { let pKey = 'historyCard.listPlaceholderNoRecords'; if(recordedEntries.length>0) pKey=hasSearch?'historyCard.listPlaceholderNoSearchResults':'historyCard.listPlaceholderNoRecent'; if(historyListPlaceholder) { historyListPlaceholder.textContent = t(pKey); historyListPlaceholder.classList.remove('hidden'); }} else { historyListPlaceholder?.classList.add('hidden'); } res.forEach(e => { const li=document.createElement('li'); li.dataset.id=e.id; const ti=e.tag||DEFAULT_TAG_VALUE; const tt=t(tagKeyMapping[ti]||'tags.noTag'); const tg=`<span class="tag-badge" ${ti===DEFAULT_TAG_VALUE?'style="opacity:0.6;"':''}>${tt}</span>`; const nt=e.notes?`<span class="n             function populateMonthSelector() { if(!chartMonthSelector) return; const aM=new Set(); recordedEntries.forEach(e=>{aM.add(getMonthYearString(new Date(e.date+'T00:00:00Z')));}); const sM=Array.from(aM).sort((a,b)=>new Date(b.split('/')[1], b.split('/')[0]-1) - new Date(a.split('/')[1], a.split('/')[0]-1)); const oldVal=chartMonthSelector.value; chartMonthSelector.innerHTML=''; if(sM.length===0){ const o=document.createElement('option');o.value=''; o.textContent=t('chartsCard.noDataOption'); chartMonthSelector.append(o); chartMonthSelector.disabled=true; return;} chartMonthSelector.disabled=false; const cMS=getMonthYearString(new Date()); let cMSF=''; try{ cMSF = formatMonthYearExtensive(cMS); } catch(e){} let hasCM=false, didSelOld=false; sM.forEach(mv=>{ const o=document.createElement('option'); let mF=''; try{mF=formatMonthYearExtensive(mv);}catch(e){} o.value=mv; o.textContent=mF||mv; if(mv===oldVal){o.selected=true; didSelOld=true;} else if(mv===cMS && !didSelOld){o.selected=true;} if(mv===cMS) hasCM=true; chartMonthSelector.append(o);}); if(!hasCM && cMSF && Array.isArray(MONTH_NAMES) && MONTH_NAMES.length>0){const o=document.createElement('option'); o.value=cMS; o.textContent=`${cMSF} ${t('chartsCard.currentMonthSuffix')}`; chartMonthSelector.insertBefore(o,chartMonthSelector.firstChild); if(!didSelOld) o.selected=true;} if(!chartMonthSelector.value && chartMonthSelector.options.length>0) chartMonthSelector.options[0].selected=true; }
